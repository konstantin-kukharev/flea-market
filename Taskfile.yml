version: '3'

tasks:
  lint:
    desc: Run linters using golangci-lint
    cmds:
      - golangci-lint run --config .golangci.yml
    silent: true
  clear:
    cmds:
      - mkdir -p ./.runtime
      - rm -f ./.runtime/*
    silent: true
  build:
    deps: [lint, clear]
    cmds:
      - go build -o ./.runtime/api ./cmd/api/*.go
    silent: true
  test-cover:
    cmds:
      - go test -cover -race ./... > ./.runtime/test.log
    silent: true
  run-dev:
    cmds:
      - docker-compose -f ./deployments/dev.docker-compose.yaml up -d --build
  stop-dev:
    cmds:
      - docker-compose -f ./deployments/dev.docker-compose.yaml down --remove-orphans
      - docker volume prune --force
      - docker volume rm flea-market --force